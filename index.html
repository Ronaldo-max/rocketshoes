<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>RocketShoes</title>
    </head>
    <body>
        <header>
            <nav id="menu">
                <img src="./assets/logo.svg" alt="logo" id="logo" />

                <ul class="menu">
                    <li><a href="">HOMEM</a></li>
                    <li><a href="">MULHER</a></li>
                    <li><a href="">CRIANÇA</a></li>
                    <li><a href="">CUSTOMIZAR</a></li>
                </ul>

                <div id="search-camp">
                    <img
                        src="./assets/icon-search.svg"
                        alt="search"
                        class="icon-search"
                    />
                    <input
                        type="search"
                        name="search"
                        id="search"
                        placeholder="Pesquisar"
                    />
                </div>

                <img src="./assets/icon-bag.svg" alt="bag" class="bag" />
            </nav>
        </header>

        <main>
            <section id="actions">
                <div class="inform">
                    <p class="title">Tênis Esportivo Para Corrida Top</p>
                    <p class="description">
                        Esse tênis tem o intuito de te deixar ainda mais
                        fitness, focado, e musculoso.
                    </p>
                </div>

                <p class="value">R$ 1000,00</p>

                <div class="button-buy">
                    <button id="buy">COMPRAR</button>
                </div>
            </section>

            <section id="images">
                <img
                    src="./assets/tenis-1-ampliado.png"
                    alt=""
                    class="large-image"
                />

                <div class="small-images">
                    <img src="./assets/tenis-1-galeria.png" alt="" />
                    <img src="./assets/tenis-2-galeria.png" alt="" />
                    <img src="./assets/tenis-3-galeria.png" alt="" />
                </div>
            </section>
        </main>

        <footer>
            <iframe
                src="https://player.vimeo.com/video/510147992?title=0&portrait=0&byline=0&autoplay=1"
                frameborder="0"
            ></iframe>

            <div class="links">
                <a href="">FACEBOOK</a>
                <a href="">INSTAGRAM</a>
                <a href="">YOUTUBE</a>
                <a href="">TWITTER</a>
            </div>

            <div class="explorer">
                <a href="">EXPLORE MAIS</a>
                <img src="./assets/icon-arrow.svg" alt="arrow" />
            </div>
        </footer>
    </body>
</html>
